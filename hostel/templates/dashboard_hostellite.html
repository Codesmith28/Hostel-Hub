<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hostellite Dashboard</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dashboard_hostellite.css')}}" />
    <!-- Font Awesome Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li>
            <a href="#" class="logo">
              <img src="https://imgs.search.brave.com/J0Qf01tOs4e_SLcUAve9f_WOxYYDoTHflPALjXxgrMg/rs:fit:474:225:1/g:ce/aHR0cHM6Ly90c2Uz/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC50/ZzZUWkpzamZVR0o3/dmlTc2JYQ0JRSGFI/YSZwaWQ9QXBp" />
              <span class="nav-item">{{username}}</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-menorah"></i>
              <span class="nav-item">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-comment"></i>
              <span class="nav-item">Message</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-database"></i>
              <span class="nav-item">Rent</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-cog"></i>
              <span class="nav-item">Setting</span>
            </a>
          </li>

          <li>
            <a href="#" class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <span class="nav-item">Log out</span>
            </a>
          </li>
        </ul>
      </nav>

      <section class="main">
        <div class="main-top">
          <h1>Dashboard</h1>
          <i class="fas fa-user-cog"></i>
        </div>
        <div class="users">
          <div class="card">
            <div class="col">
              <img src="./pic/img1.jpg" />
              <h4>{{username}}</h4>
            </div>

            <div class="col">
              Hostel : {{hostel}}
              <!-- Residence:  -->
              <br />
            </div>

            <div class="per"></div>
            <button>Profile</button>
          </div>
        </div>
        {% block content %}
        <section class="attendance">
          <div class="attendance-list">
            <h1>Mess</h1>
            <table class="table">
              <thead>
                <tr>
                  <th>Food</th>
                  <th>type</th>
                  <th>Day</th>
                  <th>Details</th>
                </tr>
              </thead>
              <tbody>
                {% for order in orders %}
                <tr>
                  <td>{{order.food}}</td>
                  <td>{{order.type}}</td>
                  <td>{{order.day}}</td>
                  <td><button>View</button></td>
                </tr>    
                {% endfor %}
              </tbody>
            </table>
          </div>
        </section>
      </section>
    </div>
    {% endblock %}
  </body>
</html>
