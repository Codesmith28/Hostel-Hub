<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    .prof{
      text-align: center;
      border: 5px solid aqua;
      border-radius: 10px;
      max-width: 45%;
      margin-left: 380px;
      margin-top: 150px;
    }
    .to_cen{
      font-size: 30px;
      text-align: center;
    }
    .add{
      margin-top: 50px;
      text-align: center;
    }
    input{
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="prof">
    <img src="https://imgs.search.brave.com/J0Qf01tOs4e_SLcUAve9f_WOxYYDoTHflPALjXxgrMg/rs:fit:474:225:1/g:ce/aHR0cHM6Ly90c2Uz/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC50/ZzZUWkpzamZVR0o3/dmlTc2JYQ0JRSGFI/YSZwaWQ9QXBp" alt="user_alt_img"> <br>
    <div class="details">
    Name : {{user.username}} <br> 
    Hostel: {{user.hostel}} <br>
    Floor : {{user.floor}} <br>
    Room Number : {{user.room}} <br>
    {% if datas.college %}
    College : {{datas.college}} <br>
    Stream : {{datas.stream}} <br>
    Phone number : {{datas.phone}}
    {% endif %}
    </div>
  </div>
  <div class="add">
    <form action="{{url_for('auth.show_profile',username=user.username)}}" method="post">
     <div class="to_cen"> Please Add/Update other Details</div>
      <input type="text" name="name" id="name" value="{{user.username}}" hidden>
      College name:<input type="text" name="college" id="college"> <br>
      Your Stream: <input type="text" name="stream" id="stream"> <br>
      Phone Number: <input type="text" name="phone" id="phone"> <br>
      <input type="submit" name="sub" id="sub">
    </form>
  </div>
</body>
</html>
