<!DOCTYPE html>
<html lang="en">
<head>
  <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Phudu:wght@600&display=swap"
      rel="stylesheet"
    />
</head>
<style>
  body {
    background: lightcyan;
    font-family: "Phudu", cursive;
  }
  .blocks {
    font-family: "Phudu", cursive;
    border: 3px solid blue;
    border-radius: 15px;
    margin-top: 20px;
    margin-bottom: 20px;
    font-size: 15px;
  }

  input[id="clear"]:hover {
    background:greenyellow;
    border: 3px solid darkgreen;
  }
  h1{
    text-align: center;
    font-size: 60px;
    font-family: "Phudu", cursive;
    margin-bottom: 50px;
  }
  input[id="clear"]{
    border: 3px solid blue;
    background: turquoise;
    width: 57px;
    margin-bottom: 10px;
    font-size: 16px;
    font-family: "Phudu", cursive;
    cursor: pointer;
    border-radius: 12px;
    transition: 0.1s;
    display: flex;
    margin-left: 10px;  
    text-align: center;
  }

  p{
    font-size: 17px;
    text-align: left;
    font-family: "Phudu", cursive;
    margin-top: 10px;
    margin-bottom: 10px;
    margin-left: 10px;
  }

</style>
</head>
<body>
  <h1>QUERIES AND MESSAGES</h1>
{% for content in infos %}
<div class="blocks">
  <form action="{{url_for('views.message_for_warden')}}" method="post">
    <input type="text" name="message_id" value="{{content.id}}" hidden>
  <p>From : {{content.username}}</p>
  <p>Subject : {{content.subject}}</p>
  <p>Query : {{content.info }}</p>
  <input type="submit" value = "clear" id="clear" >
</form>
</div>
{% endfor %} 
</body>
</html>
