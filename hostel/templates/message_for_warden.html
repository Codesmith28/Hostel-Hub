{% extends 'RoomandServices.html' %}
{% block form %}<form action="{{url_for('auth.read_messages')}}" method="post">
    <input type="submit" value="Get Messages" id="get">
    </form>
    {% endblock %}
{% block content %}
<style>
    input[id="get"]{
        text-align: center;
    }
    .blocks{
        border: 2px solid blue;
        margin-bottom: 10px;
        font-family: 'Courier New', Courier, monospace;
        font-size: 20px;
    }
</style>
{% for content in infos %}
<div class="blocks">
    <p>From : {{content.username}}</p>
    <p>Subject :  {{content.subject}}</p>
    <p>Query : {{content.info }}</p>
</div>
{% endfor %}

{% endblock %}
